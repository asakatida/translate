{% extends 'base.html' %}

{% block content %}
    <div id="translate">
        <h2 id="translate-header">Enter text to translate</h2>
        <form id="translate-form" action="/translate/translation/" method="POST">
            {% csrf_token %}
            <textarea name="translate-text" id="translate-text" rows="4"></textarea>
            <input id="translate-submit" type="submit" value="Translate">
        </form>
    </div>
{% endblock %}
